{% extends "base.html" %}
{% block content %}
    <h1>開発用のサンドボックス</h1>
    <hr>
    <div class="card">
        <div class="card-header">
            <h2>セッション状態維持テスト</h2>
        </div>
        <div class="card-body">
            <p class="card-text">このテキストボックスに入力して、セッションロック後に入力状態が保持されるかテストします。</p>
            <div class="form-group">
                <label for="testInput">テスト入力:</label>
                <input type="text" class="form-control" id="testInput" value="{{ session.get('test_input', '') }}" 
                       placeholder="ここに入力してください">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="saveTestInput()">保存</button><br>
                <p><strong>最終保存内容:</strong> <span id="savedContent">{{ session.get('test_input', '未保存') }}</span></p>
                <p><strong>保存日時:</strong> <span id="savedTime">{{ session.get('test_input_time', '未保存') }}</span></p>
            </div>
            <div class="mt-3">
                <p><strong>注意:</strong> セッションロック後、再ログインして入力内容が保持されているか確認してください。</p>
                <a href="{{ url_for('lock_session') }}" class="btn btn-primary ml-2">今すぐロック🔒</a>
            </div>
        </div>
    </div>

    <script>
        function saveTestInput() {
            const input = document.getElementById('testInput').value;
            const currentTime = new Date().toLocaleString();
            
            fetch('/save_test_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('savedContent').textContent = data.input;
                document.getElementById('savedTime').textContent = data.timestamp;
                alert('入力内容を保存しました。セッションロックして再ログイン後も内容が維持されるか確認できます。');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('保存中にエラーが発生しました。');
            });
        }
    </script>
    <hr>

{% endblock %}
